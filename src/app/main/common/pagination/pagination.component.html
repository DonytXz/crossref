<div class="text-black flex flex-row justify-center py-6">
  <div class="flex h-12 font-medium rounded-md">
    <div
      (click)="previusPage()"
      class="w-12 p-1 hover:bg-gray-200 flex justify-center items-center cursor-pointer leading-5 transition duration-150 ease-in rounded-md"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="icon icon-tabler icon-tabler-arrow-big-left"
        width="28"
        height="28"
        viewBox="0 0 24 24"
        stroke-width="2"
        stroke="#2c3e50"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path
          d="M20 15h-8v3.586a1 1 0 0 1 -1.707 .707l-6.586 -6.586a1 1 0 0 1 0 -1.414l6.586 -6.586a1 1 0 0 1 1.707 .707v3.586h8a1 1 0 0 1 1 1v4a1 1 0 0 1 -1 1z"
        />
      </svg>
    </div>
    <div
      (click)="firstPage()"
      class="w-12 p-3 hover:bg-gray-200 md:flex justify-center items-center cursor-pointer leading-5 transition duration-150 ease-in rounded-md"
    >
    {{page}}
    </div>
    <div
      (click)="secondPage()"
      class="w-12 p-3 hover:bg-gray-200 md:flex justify-center items-center cursor-pointer leading-5 transition duration-150 ease-in rounded-md"
    >
      {{page+1}}
    </div>
    <div
      class="w-12 p-3 md:flex justify-center items-center my-auto cursor-pointer leading-5 transition duration-150 ease-in rounded-md"
    >
      ...
    </div>
    <div
      (click)="underLatsPage()"
      class="w-12 p-3 hover:bg-gray-200 md:flex justify-center items-center cursor-pointer leading-5 transition duration-150 ease-in rounded-md"
    >
      {{ page +3 }}
    </div>
    <div
      (click)="lastPage()"
      class="w-12 p-3 hover:bg-gray-200 md:flex justify-center items-center cursor-pointer leading-5 transition duration-150 ease-in rounded-md"
    >
      {{ page + 4}}
    </div>
    <div
      (click)="nextPage()"
      class="w-12 p-1 hover:bg-gray-200 flex justify-center items-center cursor-pointer leading-5 transition duration-150 ease-in rounded-md"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="icon icon-tabler icon-tabler-arrow-big-right"
        width="28"
        height="28"
        viewBox="0 0 24 24"
        stroke-width="2"
        stroke="#2c3e50"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path
          d="M4 9h8v-3.586a1 1 0 0 1 1.707 -.707l6.586 6.586a1 1 0 0 1 0 1.414l-6.586 6.586a1 1 0 0 1 -1.707 -.707v-3.586h-8a1 1 0 0 1 -1 -1v-4a1 1 0 0 1 1 -1z"
        />
      </svg>
    </div>
  </div>
</div>
